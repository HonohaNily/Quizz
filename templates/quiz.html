{% extends "base.html" %}

{% block title %}Quiz{% endblock %}

{% block content %}
<div class="quiz-container">
    <div id="quiz-settings" class="card mb-4">
        <div class="card-body">
            <h3>Paramètres du Quiz</h3>
            <div class="mb-3">
                <label class="form-label">Mode de jeu</label>
                <select class="form-select" id="gameMode">
                    <option value="practice">Entraînement</option>
                    <option value="exam">Mode Examen</option>
                    <option value="timed">Chronométré</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Matière</label>
                <select class="form-select" id="subject">
                    <option value="all">Toutes les matières</option>
                    <option value="maths">Mathématiques</option>
                    <option value="francais">Français</option>
                    <option value="histoire">Histoire-Géographie</option>
                    <option value="sciences">Sciences</option>
                </select>
            </div>
            <button class="btn btn-primary" id="startQuiz">Commencer</button>
        </div>
    </div>

    <div id="quiz-content" style="display: none;">
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar"></div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 id="questionNumber">Question 1/10</h4>
                    <div id="timer" class="badge bg-primary"></div>
                </div>

                <div id="questionContent"></div>
                <div id="answerArea" class="mt-4"></div>
                
                <div class="mt-4 d-flex justify-content-between">
                    <button class="btn btn-secondary" id="prevQuestion">Précédent</button>
                    <button class="btn btn-primary" id="nextQuestion">Suivant</button>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-results" style="display: none;">
        <div class="card">
            <div class="card-body text-center">
                <h3>Résultats</h3>
                <div class="display-4 mb-4" id="finalScore">0%</div>
                <div id="resultsDetails" class="mb-4"></div>
                <div class="btn-group">
                    <button class="btn btn-primary" id="retryQuiz">Réessayer</button>
                    <button class="btn btn-secondary" id="exportPDF">Exporter en PDF</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{% endblock %}
